<div>
  <h3 style="text-align: center; font-size:x-large; margin-top: 10%;">Drop Location</h3>
</div>
<div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Sample coordinates (latitude, longitude)
    const coordinates = [13.1231, 79.9120];

    // Initialize the map
    const map = L.map('map').setView(coordinates, 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker with the specified coordinates
    L.marker(coordinates).addTo(map)
      .bindPopup('Your Marker Popup Content')
      .openPopup();

    function sendEmergencyRequest() {
      alert("An emergency request has been sent to the server");
    }
  </script>
