<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garbycle - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.1.css">
  <style>
    #map {
      height: 400px;
      width: 500px;
      align-items: center;
      margin-left: 30%;
    }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px; /* Adjusted max-width for better form layout */
      margin: 20px auto;
      background-color: #add8e6; /* Light blue color */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      color: black;
      font-weight: bold;
      text-align: center; /* Center the heading */
      font-size: 24px; /* Increased font size */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .info {
      display: flex;
      flex-direction: column; /* Display information in a column layout */
    }

    .info div {
      margin-bottom: 10px; /* Adjusted margin for better spacing */
    }

    .info .left {
      text-align: left;
      flex-basis: 50%; /* Adjusted flex-basis for better alignment */
    }

    .info .right {
      text-align: left; /* Left-align the content on the right side */
      flex-basis: 50%; /* Adjusted flex-basis for better alignment */
    }

    .right-box {
      background-color: #fff; /* White background */
      padding: 10px; /* Padding for the white box */
      border-radius: 4px; /* Rounded corners */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      color: black; /* Black text color */
      font-size: 16px; /* Increased font size */
    }

    .images {
      display: flex;
      justify-content: space-between;
    }

    .image {
      max-width: 28%; /* Adjusted width for better spacing */
      border-radius: 4px; /* Rounded corners */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .response-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .green-text {
      color: green;
    }

    .red-text {
      color: red;
    }
    #bookPickupButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
  </style>
</head>
<body>
<!-- header -->
 <header class="header">
    <div class="nav-container">
      <a href="#" class="logo">
        <img src="images/applogo.jpeg" alt="Garbycle Logo" onerror="this.style.display='none'">
        Garbycle
      </a>
     
      <nav class="navbar" id="navbar">
        <a href="index.html">Logout</a>
        <a href="index.html">Contact Us</a>
        <a href="feedback.html">Feedback</a>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
  </header>

<div class="container" style="margin-top: 10%;">
    <h1>Wasted 360 Solutions, Tnagar</h1>

    <script>
      // Ask the user for the number of materials
      const numberOfMaterials = prompt("Enter the number of materials:");

      // Validate if the input is a number
      if (!isNaN(numberOfMaterials) && numberOfMaterials > 0) {
        // Dynamically generate input fields based on the user's input
        let materialInputs = '';
        for (let i = 1; i <= numberOfMaterials; i++) {
          materialInputs += `
            <div class="info form-group">
              <div class="left">Material ${i}:</div>
              <div class="right right-box"><input type="text" placeholder="Material ${i}" /></div>
              <div class="left">Weight ${i}:</div>
              <div class="right right-box"><input type="text" placeholder="Weight ${i}" /></div>
            </div>
          `;
        }

        document.write(materialInputs);
      } else {
        alert("Invalid input. Please enter a valid number greater than 0.");
      }
    </script>

    <div class="info form-group">
      <div class="left">Date of pickup:</div>
      <!-- Use type="date" for a date picker -->
      <div class="right right-box"><input type="date" name="date-of-pickup" /></div>
    </div>
    
      <button id="bookPickupButton" onclick="showResponse('green')">Send Request</button>
    
    </div>

    <div id="responseText" class="response-text"></div>
  </div>

  <script>
    function showResponse(color) {
      if (color === 'green') {
        alert('You have sent the request');
      } else if (color === 'red') {
        alert('You have declined the request');
      }
    }
  </script>
  <script>
    $(function() {
      $("input[name='date-of-pickup']").datepicker();
    });
  </script>
</body>
</html>
